<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Sagarika | Portfolio</div>
      <button class="menu-toggle">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="files/Sagarika_CV.pdf" target="_blank">Resume</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section class="contact-box">
      <h1>Contact Me</h1>
  
      <!-- Formspree-enabled form -->
      <form
        class="contact-form"
        action="https://formspree.io/f/mvgbagez"
        method="POST"
      >
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">
            <span class="btn-text">Send Message</span> 🚀
          </button>
      </form>
  
      <div class="contact-info">
        <p>
          <strong>Email:</strong>
          <a href="mailto:sagarikabhagat311@gmail.com">sagarikabhagat311@gmail.com</a>
        </p>
      </div>
    </section>
  </main>
  
  <footer>
    <p>© 2025 MyPortfolio | Built with ❤️ by Sagarika</p>
  </footer>

  <script src="script.js"></script>
<script>
  const form = document.querySelector('.contact-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { Accept: 'application/json' }
    }).then((response) => {
      if (response.ok) {
        window.location.href = 'thankyou.html';
      } else {
        alert('Oops! There was a problem submitting your form.');
      }
    });
  });
</script>
</body>
</html>
